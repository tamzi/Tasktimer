<head>

    <meta charset="UTF-8">

    <!-- Viewport for a responsive mobile first site. -->

    <!-- Fav Icon -->
    <link rel="icon" type="image/png" href="#">

    <!-- Google -->
    <meta name="description" content="A timer web application." />
    <meta name="keywords" content="timer,time management,webApp" />
    <meta name="application-name" content="TaskTimer" />

    <!-- Facebook -->
    <meta property="og:title" content="TaskTimer" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="#" />
    <meta property="og:description" content="A timer web application." />


    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="TaskTimer" />
    <meta name="twitter:description" content="A timer web application." />
    <meta name="twitter:image" content="#" />

    <!-- Normalize.css for cross browser consistency -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css">

    <!-- CSS libraries and frameworks -->

    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-orange.min.css" />

    <!-- Fonts -->

    <meta name="theme-color" content="#FFC107" />

    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <!-- Page conents -->

    <div id="tasktimer" class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card--expand mdl-card__title mdl-color--primary">
            <p id="counter">30:00</p>
            <p id="message"></p>
            <button id="vert-menu-button" class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">more_vert</i>
            </button>

            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="vert-menu-button">
                <li class="mdl-menu__item" id="reset">Reset</li>

            </ul>


        </div>
        <div class="mdl-card__supporting-text">


            <div id="options">


                <div class="option-row">
                    <div>Session</div>
                    <div><button id="session-minus" class="mdl-button mdl-js-button mdl-js-ripple-effect"><i class="material-icons">remove</i>
                        </button>
                        <span id="session-length">30</span>
                        <span id="session-min">minutes</span>
                        <button id="session-plus" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                </div>


                <div class="option-row">
                    <div>Break</div>
                    <div>
                        <button id="break-minus" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                        <i class="material-icons">remove</i>
                        </button> <span id="break-length">5</span>
                        <span id="break-min">minutes</span>
                        <button id="break-plus" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                </div>

                <div class="option-row sound-row">
                    <div>Sound</div>
                    <div>
                        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-sound">
                          <input type="checkbox" id="switch-sound" class="mdl-switch__input" checked>
                        </label>
                    </div>
                </div>

            </div>

        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a id="action1" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
      Start
    </a>

            <a id="action2" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
      Stop
    </a>
        </div>
    </div>


    <!-- JavaScript frameworks & libraries. -->

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <!-- My Custom JavaScript -->
    <script src="js/script.js"></script>

</body>

</html>
